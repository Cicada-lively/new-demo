<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>call方法解析</title>
</head>
<body>

<script>
function fn1(){console.log(1)}
function fn2(){console.log(2)}

fn1.call.call(fn2)
// 1.fn1.call 首先fn1通过原型链找到Function.prototype上的call方法，然后在让call方法通过原型在找到Function原型上的call，（因为call本身的值也是一个函数，所以同样可以找到Function.prototype）,在第二次在找到call的时候让方法执行，方法中的this是fn1.call,首先让这个方法中的this变为fn2,然后在让fn1.call()执行


// fn1.call.call(fn2)
// fn1.call 
// zhufeng.call(fn2) 先让call方法执行，call中的this是zhufeng,让zhufeng 中的this变为fn2,在让zhufeng执行，

Function.prototype.call(fn1)
Function.prototype.call.call(fn1)
</script>
	
</body>
</html>
