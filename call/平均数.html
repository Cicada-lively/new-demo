<script>
// apply传参，实现了最大值和最小值的获取

	var arr = [10,9.9,9.0,6.0,9.9,9.8,9.7,8.7]

	function avgFn() {
		// arguments 是一个类数组集合，他不是数组，不能直接使用数组的方法
		// 1.将类数组转换为数组，
		var arr = []
		for(var i=0;i<arguments.length; i++){
			arr[arr.length] = arguments[i]
		}
		// 给数组排序，去掉开头和结尾，剩下的球平均数
		arr.sort(function(a,b){a-b})
		arr.shift()
		arr.pop()
		eval(arr.join('+')) / arr.length
		
		// arguments.sort()
	}
	avgFn(10,9.9,9.0,6.0,9.9,9.8,9.7,8.7)
